<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
</head>
<body>
    <div id="wrapper">

        <!-- ==============CHARACTER SELECTION============== -->

        <div id="heroSelect">
            <h2>Choose your Pokemon!</h2>
            <img id="A" class="heroes" height="130px" width="130px">
            <img id="B" class="heroes" height="130px" width="130px">
            <img id="C" class="heroes" height="130px" width="130px">
            <img id="D" class="heroes" height="130px" width="130px">
        </div>


        <!-- ==============OPPONENT SELECTION============== -->

        <div id="enemySelect">
            <h2>Choose your opponent!</h2>
            <img id="E" class="enemies" height="130px" width="130px">
            <img id="F" class="enemies" height="130px" width="130px">
            <img id="G" class="enemies" height="130px" width="130px">
            <img id="H" class="enemies" height="130px" width="130px">
        </div>

        <!-- ==============OPPONENT ENCOUNTER============== -->

        <div id="#enemyEncounterChallenge">
            <h2 id="enemyEncounterWords"></h2>
            <img id="enemyEncounterImg">
        </div>


        <!-- ==============BATTLE============== -->
        
        <div id="arena">
            <div id="enemyArenaElement">
                <h3 id="enemyHP">HP: </h3> 
                <img id="enemyImg" class="enemyAnimIn enemyAnimOut">    
            </div>
            <div id="heroArenaElement">
                <h3 id="heroHP">HP: </h3>
                <img id="heroImg">
                <button class="attack-btn">
                <span class="attackBoost"></span> ATTACK</button> 
            </div>
        </div>


        <!-- ==============RESULTS============== -->

        <div id="winOrLose">
            <h2>winOrLose</h2>
        </div>
    </div>


        <!-- ==============JAVASCRIPT============== -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        var characterBulbasaur = {
            name: "Bulbasaur",
            currentHitPoints: 5,    //change this in arenaChar
            hitPoints: 100,
            attackPower: 6,         //this will go up my its base attack power
            baseAttackIncrement: 6,     //for now, it will be 6
            counterAttack: 10,          //for now it iwll be 20
            difficultyRating: "Easy",        //for now, might put it in stars
            frontImg: "assets/images/bulbasaur1.gif",
            backImg: "assets/images/bulbasaur2.gif",
            profileImg: "assets/images/bulbasaur-profile.png"
        };

        var characterPorygon2 = {
            name: "Porygon2",
            currentHitPoints: 5,    //change this in arenaChar
            hitPoints: 130,
            attackPower: 10,         //this will go up my its base attack power
            baseAttackIncrement: 6,     //for now, it will be 6
            counterAttack: 15,          //for now it iwll be 20
            difficultyRating: "Hard",        //for now, might put it in stars
            frontImg: "assets/images/porygon21.gif",
            backImg: "assets/images/porygon22.gif",
            profileImg: "assets/images/porygon2-profile.png",
        };

        var characterGengar = {
            name: "Gengar",
            currentHitPoints: 5,    //change this in arenaChar
            hitPoints: 170,
            attackPower: 14,         //this will go up my its base attack power
            baseAttackIncrement: 6,     //for now, it will be 6
            counterAttack: 20,          //for now it iwll be 20
            difficultyRating: "Very Hard",        //for now, might put it in stars
            frontImg: "assets/images/gengar1.gif",
            backImg: "assets/images/gengar2.gif",
            profileImg: "assets/images/gengar-profile.png"
        };

        var characterMewtwo = {
            name: "Mewtwo",
            currentHitPoints: 5,    //change this in arenaChar
            hitPoints: 200,
            attackPower: 18,         //this will go up my its base attack power
            baseAttackIncrement: 6,     //for now, it will be 6
            counterAttack: 25,          //for now it iwll be 20
            difficultyRating: "Master",        //for now, might put it in stars
            frontImg: "assets/images/mewtwo1.gif",
            backImg: "assets/images/mewtwo2.gif",
            profileImg: "assets/images/mewtwo-profile.png"
        };

        var char = [];
        char[0] = characterBulbasaur;
        char[1] = characterPorygon2;
        char[2] = characterGengar;
        char[3] = characterMewtwo;
        var enemyChar;
        var heroChar;
        var getHero;
        var getOpponent;  
        var battle;
        var hideScenes;

        hideScenes = function() {
            $("#arena").hide("#arena"); 
            $("#heroSelect").hide("#heroSelect");
            $("#enemySelect").hide("#enemySelect");  
            $("#enemyEncounterChallenge").hide("#enemyEncounterChallenge");  
            $("#winOrLose").hide("#winOrLose");
        }

        getHero = function() {
            $("#heroSelect").show("#heroSelect");       
            $("#A").attr("src", char[0].profileImg);
            $("#B").attr("src", char[1].profileImg);
            $("#C").attr("src", char[2].profileImg);
            $("#D").attr("src", char[3].profileImg);

            $("#A").on("click", function() {
                heroChar = char[0];
                alert("You choose " + heroChar.name + "!");
                return heroChar;
            });

            $("#B").on("click", function() {
                heroChar = char[1];
                alert("You choose " + heroChar.name + "!");
                return heroChar;
            });

            $("#C").on("click", function() {
                heroChar = char[2];
                alert("You choose " + heroChar.name + "!");
                return heroChar;
            });

            $("#D").on("click", function() {
                heroChar = char[3];
                alert("You choose " + heroChar.name + "!");
                return heroChar;
            });

            $(".heroes").on("click", function() {
                $("#heroSelect").hide("#heroSelect"); 
            });
        }

        getOpponent = function() {
            $("#heroSelect").hide("#heroSelect");
            $("#enemySelect").show("#enemySelect"); 
            $("#E").attr("src", char[0].profileImg);
            $("#F").attr("src", char[1].profileImg);
            $("#G").attr("src", char[2].profileImg);
            $("#H").attr("src", char[3].profileImg);

            $("#E").on("click", function() {
                enemyChar = char[0];
                alert("Your enemy is  " + enemyChar.name + "!");
                return enemyChar;
            });

            $("#F").on("click", function() {
                enemyChar = char[1];
                alert("Your enemy is  " + enemyChar.name + "!");
                return enemyChar;
            });

            $("#G").on("click", function() {
                enemyChar = char[2];
                alert("Your enemy is  " + enemyChar.name + "!");
                return enemyChar;
            });

            $("#H").on("click", function() {
                enemyChar = char[3];
                alert("Your enemy is  " + enemyChar.name + "!");
                return enemyChar;
            });

            $(".enemies").on("click", function() {
                $("#enemySelect").hide("#enemySelect"); 
                $("#enemyEncounter").show("#enemyEncounter");         
                $("#enemyEncounterWords").append("Enemy " + enemyChar.name + " challenges you!");
                $("#enemyEncounterImg").attr("src", enemyChar.profileImg);
                
            });
        }

        battle = function(){
            // =============ARENA STUFF==========
            $("#enemyEncounter").hide("#enemyEncounter");
            $("#arena").show("#arena");   
            $("#enemyImg").attr("src", char[1].frontImg);
            $("#enemyHP").prepend("Enemy " + char[1].name +  "\'s ").append(char[1].currentHitPoints).append("/").append(characterPorygon2.hitPoints);
            $("#heroImg").attr("src", char[3].backImg);
            $("#heroHP").prepend(char[3].name +  "\'s ").append(char[3].currentHitPoints).append("/").append(char[3].hitPoints);
        // IF HERO STILL HAS HP, RUN GET OPPONENT AGAIN
        }

        hideScenes();
        getHero();
        getOpponent();
        battle();
        



// <!-- // USE THISSSSSSSSSSSS -->

    </script>
    
</body>
</html>
